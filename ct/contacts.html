    <div class="container">

        <div class="header">
            <img src="pictires/ct_logo.png" alt="ct_logo" class="ct_logo">

        <div class="main">

            <h1>Контакты</h1>
            <form>
                <fieldset>
                    <legend>Напишите нам</legend>

                    <input type="text" class="data_input" placeholder="Введите ваше имя"><br>

                    <input type="text" class="data_input" placeholder="Тема сообщения"><br>

                    <textarea name="message" id="my_message"></textarea> <br>
                    <label><input type="checkbox">Я не робот</label> <br>

                </fieldset>
            </form>

            <h3 id="address">Адрес</h3>

            <p class="ct_adds">
                <strong>Телефон:</strong> +7 (909) 242-63-49 <br>
                <strong>Адрес:</strong> г.Москва, ул. Олега Дундича, 3 <br>
                <strong>E-mail:</strong> contacts@ct.com <br>
                <b>Режим работы:</b> ежедневно с 10:00 до 21:00
            </p>
